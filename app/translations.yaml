sv:
  ? Select or upload the image you want to transcribe. Most common image formats are
    supported and you can upload max 5 images at a time in this hosted demo.
  : Välj eller ladda upp bilden du vill transkribera. De flesta vanliga bildformat
    stöds och du kan ladda upp max 5 bilder åt gången i denna värdbaserade demo.
  Image to transcribe: Bild att transkribera
  Examples: Exempel
  ? Use any image from our digitized archives by pasting its image ID found in the
    <a href='https://sok.riksarkivet.se/bildvisning/R0002231_00005' target='_blank'>image
    viewer</a>. Press enter to submit.
  : Använd valfri bild från våra digitaliserade arkiv genom att klistra in dess bild-ID
    som finns i <a href='https://sok.riksarkivet.se/bildvisning/R0002231_00005' target='_blank'>bildvisaren</a>.
    Tryck enter för att skicka.
  Upload by image ID: Ladda upp via bild-ID
  Image ID: Bild-ID
  Use an image from a IIIF manifest by pasting a IIIF manifest URL. Press enter to submit.: Använd
    en bild från ett IIIF-manifest genom att klistra in en IIIF-manifest-URL. Tryck
    enter för att skicka.
  IIIF Manifest: IIIF Manifest
  Number of image to return from IIIF manifest: Antal bilder att returnera från IIIF-manifest
  Upload an image by pasting its URL.: Ladda upp en bild genom att klistra in dess
    URL.
  Image URL: Bild-URL
  URL: URL
  PDF: PDF
  ? Select a pipeline that best matches your image. The pipeline determines the processing
    workflow optimized for different text recognition tasks. If you select an example
    image, a suitable pipeline will be preselected automatically. However, you can edit
    the pipeline if you need to customize it further. Choosing the right pipeline significantly
    improves transcription quality.
  : Välj en pipeline som bäst matchar din bild. Pipelinen bestämmer bearbetningsflödet
    optimerat för olika textigenkänningsuppgifter. Om du väljer en exempelbild kommer
    en lämplig pipeline att förväljas automatiskt. Du kan dock redigera pipelinen om
    du behöver anpassa den ytterligare. Att välja rätt pipeline förbättrar transkriptionskvaliteten
    avsevärt.
