<div class="htr-visualizer" data-layout="${layout}">
    <div class="htr-visualizer-content">
    <div class="image-panel" style="max-height: ${maxHeight};">
        <!-- Zoom controls top-right -->
        <div class="zoom-controls">
            <button class="zoom-btn" data-action="zoom-in" aria-label="Zoom in">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" width="13" height="13">
                    <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            </button>
            <button class="zoom-btn" data-action="zoom-out" aria-label="Zoom out">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" width="13" height="13">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            </button>
            <button class="zoom-btn" data-action="reset" aria-label="Reset zoom">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="13" height="13">
                    <polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                </svg>
            </button>
            <span class="zoom-level">100%</span>
            <span class="zoom-divider"></span>
            <button class="zoom-btn" id="fullscreen-btn" aria-label="Toggle fullscreen">
                <svg class="icon-expand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="13" height="13">
                    <polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/>
                </svg>
                <svg class="icon-shrink" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="13" height="13" style="display:none;">
                    <polyline points="4 14 10 14 10 20"/><polyline points="20 10 14 10 14 4"/><line x1="14" y1="10" x2="21" y2="3"/><line x1="3" y1="21" x2="10" y2="14"/>
                </svg>
            </button>
        </div>

        <div class="svg-container">
            <!-- SVG will be rendered by JavaScript -->
        </div>

        <!-- Navigation and page info at bottom center -->
        <div class="nav-container">
            <button class="nav-btn" id="nav-prev-btn" aria-label="Previous page">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="13" height="13">
                    <polyline points="15 18 9 12 15 6"/>
                </svg>
            </button>
            <span class="page-info" id="page-info"></span>
            <button class="nav-btn" id="nav-next-btn" aria-label="Next page">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="13" height="13">
                    <polyline points="9 6 15 12 9 18"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="transcription-panel-container" style="max-height: ${maxHeight};">
        <div class="edit-controls">
            <label class="edit-mode-label">
                <input type="checkbox" id="edit-mode-toggle" />
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="12" height="12">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                Edit Mode
            </label>
            <button id="save-edits-btn" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="12" height="12">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
                </svg>
                Save
            </button>
        </div>
        <div class="transcription-panel">
            <!-- Transcription will be rendered by JavaScript -->
        </div>
    </div>
    </div>
</div>
