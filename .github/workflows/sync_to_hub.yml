name: Sync to Hugging Face hub
on: workflow_dispatch

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://Riksarkivet:$HF_TOKEN@huggingface.co/spaces/Riksarkivet/test_without_docker main
